
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Andrea Demuru 65623</h1>
        <script type="text/processing">

           void setup() {
  size(400, 400);
  background(255);
  smooth();
  noStroke();
}

void draw() {
  if (frameCount % 20 == 0) {
    //lancette
    fill(frameCount * 10 % 10, frameCount * 80 % 255, frameCount * 40 % 255);
    pushMatrix();
    translate(200, 200);
    rotate(radians(frameCount * 0.25 % 360));
    rect(11, 0.25, 200, 4);
    popMatrix();
  }
  if (frameCount % 1 == 0) {
    //cerchio quadrante
    fill(frameCount * 6 % 40, frameCount * 6 % 40, frameCount * 6 % 40);
    pushMatrix();
    translate(200, 200);
    rotate(radians(frameCount * 2 % 360));
    rect(4, 4, 4, 4);
    popMatrix();
    
    }
  if (frameCount % 1 == 0) {
    //numeri
    fill(frameCount * 60 % 0.25, frameCount * 60 % 0.25, frameCount * 60 % 0.25);
    pushMatrix();
    translate(200, 200);
    rotate(radians(frameCount * 20 % 360));
    rect(20, 180, 20, 20);
    popMatrix();
    
  }
  
  }
            
        </script>
        <canvas></canvas>
    </body>
</html>
